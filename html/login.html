  <!-- Keywords para SEO -->
  <meta name="Keywords" content="Velas, Perfuminas, Candles, Aromas, Store, Premium">

  <!-- Meta Description -->
  <meta name="Description" content="Local de venta de velas y productos aromaticos premium - Login">

  <!-- Link Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">

  <!-- Link Animaciones -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Declarar Boostrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Link CSS -->

  <title>Login - Chiara Candles Online Shop</title>

<body class="cuerpo-html">
  <!-- Inicio del encabezado del home-->
  <header>
    <!-- Imagen Centrada del logo de la marca-->
    <div class="logo-container">
      <a href="../index.html"><img src="../media/logo.png" alt="logo" width="140" height="113" class="logo"></a>
      <h1>Chiara Candles Online Shop</h1>
    </div>
    <!-- Linkeable al inicio de la Pagina-->
  </header>

  <!-- Fin de Cabecera-->

  <!-- Inicio Zona Principal-->

  <div class="container-fluid sticky-top main-navbar">
    <div class="row">
      <div class="col-9">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink"
                    role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="velas.html">Velas</a></li>
                    <li><a class="dropdown-item" href="difusores.html">Difusores</a></li>
                    <li><a class="dropdown-item" href="perfuminas.html">Perfuminas</a></li>
                    <li><a class="dropdown-item" href="accesorios.html">Accesorios</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cursos.html">Cursos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-3">
        <div class="link-container">
          <ul class="main-links btn-main">
            <li><img src="../media/cart.png" alt="cart" width="30" height="30" class="cart-img"><a href="cart.html"
                class="btn">Cart</a></li>
            <li><img src="../media/username.png" alt="username" width="30" height="30" class="usr-img d-none"><a
                href="login.html" class="btn d-none">Login / Register</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Fin Zona Principal-->

  <!-- Inicio Zona Personalizada por HTML -->

  <div class="container w-75 mt-5">
    <div class="input-group mb-3">
      <span class="input-group-text">Nombres / Apellido</span>
      <input type="text" aria-label="Nombres" class="form-control">
      <input type="text" aria-label="Apellido" class="form-control">
    </div>
    <div class="input-group mb-3 flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Email</span>
      <input type="text" class="form-control" placeholder="email@ejemplo.com" aria-label="Email"
        aria-describedby="addon-wrapping">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Repetir Password</span>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
      </div>
      <input type="text" class="form-control" placeholder="He leido los terminos y condiciones"
        aria-label="Text input with checkbox">
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-success" type="button">Registrame!</button>
    </div>
  </div>

  <!-- Fin Zona Personalizada -->

  <!-- Inicio Pie de Pagina-->
  <footer>

      <h2>Seguinos!</h2>
      <!-- Logo Instagram-->
      <a href="https://www.instagram.com/chiaracandles/?hl=es" target="_blank"><img src="../media/instagram.png"
          alt="instagram" width="40" height="40" class="social"></a>
      <h3>All Rights Reserved</h3>
    </div>
    <!-- Logo WhatsApp-->
    <a href="https://api.whatsapp.com/send?phone=0123456789&text=Hola, me envias info!" target="_blank"><img
        src="../media/whatsapp.png" alt="whatsapp" width="60" height="60" class="whats"></a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init();</script>


  <!-- Link Script JS -->

  <script src="../js/script.js"></script>
